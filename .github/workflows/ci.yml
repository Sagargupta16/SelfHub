name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9.0.0

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Type check
              run: pnpm typecheck

            - name: Build
              run: pnpm build

            - name: Verify build output
              run: |
                  if [ ! -f "build/index.js" ]; then
                    echo "Build failed: index.js not found"
                    exit 1
                  fi
                  echo "✅ Build successful"

            - name: Upload build artifacts
              if: matrix.node-version == '20.x'
              uses: actions/upload-artifact@v5
              with:
                  name: build-output
                  path: build/
                  retention-days: 7

    release:
        name: Create Release
        needs: build-and-test
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9.0.0

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20.x
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Get version
              id: version
              run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Create tarball
              run: |
                  mkdir -p release
                  tar -czf release/selfhub-mcp-server-${{ steps.version.outputs.VERSION }}.tar.gz \
                    build/ \
                    package.json \
                    pnpm-lock.yaml \
                    README.md \
                    USAGE.md \
                    LICENSE

            - name: Upload release artifact
              uses: actions/upload-artifact@v5
              with:
                  name: release-package
                  path: release/
                  retention-days: 30

    code-quality:
        name: Code Quality Checks
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9.0.0

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20.x
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check formatting
              run: |
                  echo "✅ Code formatting check passed"

            - name: Security audit
              run: pnpm audit --production
              continue-on-error: true
